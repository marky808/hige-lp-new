    // 各グループのYes数をカウント（各グループは5問）
    const groups = { family: 0, capital: 0, self: 0, risk: 0 };
    // 質問データ（番号順にグループ1～4：合計20問）
    const questions = [
      { group: 1 }, { group: 1 }, { group: 1 }, { group: 1 }, { group: 1 },
      { group: 2 }, { group: 2 }, { group: 2 }, { group: 2 }, { group: 2 },
      { group: 3 }, { group: 3 }, { group: 3 }, { group: 3 }, { group: 3 },
      { group: 4 }, { group: 4 }, { group: 4 }, { group: 4 }, { group: 4 }
    ];
    
    // デバッグ情報
    console.log("保存されている回答:", answers);
    
    // 回答結果からグループごとのYes数をカウント
    questions.forEach((q, i) => {
      if(answers[i]) {
        if(q.group === 1) groups.family++;
        else if(q.group === 2) groups.capital++;
        else if(q.group === 3) groups.self++;
        else if(q.group === 4) groups.risk++;
      }
    });
    
    // デバッグ情報
    console.log("グループごとのYes数:", groups);
    
    // 各グループでYesが3問以上なら"1"、未満なら"0"

      (groups.capital >= 3 ? "1" : "0") +
      (groups.self >= 3 ? "1" : "0") +

        description: "あなたのタイプはビジネスや経営者としては大成功する可能性があります。資金がない中でリスクを取り、自分ではなく他人に任せるというのはなかなかできることではなく大成功した社長が昔話を語る時のエピソードのようです。しかし、資産形成という意味では非常に危険な考え方でまずは目の前の貯蓄をすることやリスクが低いことから始めるという考え方にシフトをした方がいいかもしれせん。ただ、独身のうちはそれでもいいよね、という考え方であればむしろ当てずっぽうで高リスクの投資をするより自分自身を成長させるための資金に投資をしていろいろな勉強をしてみてもいいかもしれませんね。",
        investment: "向いている投資→自己投資、銀行預金、保険の見直し、支出の削減"
      },
      "0000": {
        title: "できることからコツコツタイプ",
        description: "あなたは余裕のある状況ではないかもしれませんが謙虚さと現実的な思考があるので小さなことからコツコツと積み重ねていけばやがて大きな結果を得ることができるようなタイプです。まずは日々の生活に無駄がないかとか加入してる保険やサブスクの見直しから始めてみてもいいかもしれません。若くて資金がないだけなら今からコツコツやっていけば将来重大なリスクに見舞われることは避けることができそうです。そうでないなら副業、転職を検討してみてもいいかも。",
        investment: "向いている投資→ライフプランニングの作成、支出の削減、保険の見直し、転職、副業"
      }
    };
    
    // 診断結果取得（キーが存在しない場合のフォールバック処理も追加）
    const resultType = types[key] || { 
      title: "バランスタイプ", 
      description: "あなたはバランス感覚に優れ、状況に応じて柔軟な判断ができる人です。多方面からのアプローチを検討し、最適な選択を見つけられる強みがあります。",
      investment: "向いている投資→バランス型投資信託、積立NISA、分散投資" 
    };
    
    // 投資アイコンマッピング
    const investmentIcons = {
      'NISA': 'fa-piggy-bank',
      'iDeCo': 'fa-hand-holding-dollar',
      '株式投資': 'fa-chart-line',
      '個別株': 'fa-chart-line',
      '仮想通貨': 'fa-bitcoin',
      '不動産投資': 'fa-building',
      'ヘッジファンド': 'fa-shield-alt',
      '積立保険': 'fa-umbrella',
      'バランスファンド': 'fa-balance-scale',
      '保険': 'fa-shield-alt',
      '積立': 'fa-calendar-check',
      'ライフプランニング': 'fa-road',
      '支出の削減': 'fa-scissors',
      '支出の見直し': 'fa-scissors',
      '副業': 'fa-briefcase',
      '転職': 'fa-exchange-alt',
      '独立': 'fa-flag',
      '起業': 'fa-rocket',
      '昇給': 'fa-arrow-up',
      '投資の勉強': 'fa-book',
      '自己投資': 'fa-graduation-cap',
      '銀行預金': 'fa-university',
      '保険の見直し': 'fa-search-dollar',
      'デフォルト': 'fa-money-bill-wave'
    };
    
    // 結果表示
    document.getElementById("resultTitle").innerHTML = resultType.title;
    document.getElementById("typeBadge").innerHTML = key;
    document.getElementById("resultDescription").innerHTML = resultType.description;
    
    // スコア表示
    document.getElementById("familyScore").innerHTML = groups.family;
    document.getElementById("capitalScore").innerHTML = groups.capital;
    document.getElementById("selfScore").innerHTML = groups.self;
    document.getElementById("riskScore").innerHTML = groups.risk;
    
    // プログレスバー表示
    document.getElementById("familyValue").innerHTML = `${groups.family}/5`;
    document.getElementById("capitalValue").innerHTML = `${groups.capital}/5`;
    document.getElementById("selfValue").innerHTML = `${groups.self}/5`;
    document.getElementById("riskValue").innerHTML = `${groups.risk}/5`;
    
    // プログレスバーの幅を設定（%表示）
    document.getElementById("familyBar").style.width = `${groups.family * 20}%`;
    document.getElementById("capitalBar").style.width = `${groups.capital * 20}%`;
    document.getElementById("selfBar").style.width = `${groups.self * 20}%`;
    document.getElementById("riskBar").style.width = `${groups.risk * 20}%`;
    
    // 投資アイテム表示
    const investmentText = resultType.investment;
    const investmentContainer = document.getElementById("investmentItems");
    
    // 投資文字列をパースして表示
    const investmentList = investmentText.replace(/向いて(い)?る投資→/, '').split('、');
    const investmentsHTML = investmentList.map(item => {
      const trimmedItem = item.trim();
      
      // 該当するアイコンを検索
      let icon = 'fa-money-bill-wave'; // デフォルトアイコン
      for (const [key, value] of Object.entries(investmentIcons)) {
        if (trimmedItem.includes(key)) {
          icon = value;
          break;
        }
      }
      
      return `<div class="investment-item"><i class="fas ${icon}"></i> ${trimmedItem}</div>`;
    }).join('');
    
    investmentContainer.innerHTML = investmentsHTML;
    
    // レーダーチャート生成
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['家族', '資金', '自分', 'リスク'],
        datasets: [{
          label: 'あなたのスコア',
          data: [groups.family, groups.capital, groups.self, groups.risk],
          backgroundColor: 'rgba(0, 195, 0, 0.2)',
          borderColor: 'rgba(0, 195, 0, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(0, 195, 0, 1)',
          pointHoverRadius: 5
        }, {
          label: '基準値',
          data: [3, 3, 3, 3], // 各カテゴリの基準値は3
          backgroundColor: 'rgba(120, 120, 120, 0.1)',
          borderColor: 'rgba(120, 120, 120, 0.5)',
          borderWidth: 1,
          borderDash: [5, 5],
          pointBackgroundColor: 'rgba(120, 120, 120, 0.5)',
          pointRadius: 3
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
